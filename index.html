<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Typeahead Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
    }
    #suggestions div {
      padding: 4px 8px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #f0f0f0;
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const data = [
      'apple',
      'banana',
      'cherry',
      'date',
      'elderberry',
      'fig',
      'grape',
      'honeydew'
    ];

    function Typeahead() {
      const [query, setQuery] = React.useState('');
      const matches = query
        ? data.filter(item => item.toLowerCase().startsWith(query.toLowerCase()))
        : [];

      return (
        <div>
          <h1>Typeahead Search Box</h1>
          <input
            type="text"
            placeholder="Search..."
            autoComplete="off"
            value={query}
            onChange={e => setQuery(e.target.value)}
          />
          <div id="suggestions">
            {matches.map(item => (
              <div key={item} onClick={() => setQuery(item)}>
                {item}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<Typeahead />, document.getElementById('root'));
  </script>
</body>
</html>
